<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <link rel="stylesheet" href="css/darkmode.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/page1.css" />
    <link rel="stylesheet" href="css/page2.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/slider.css" />

    <script src="js/zxcvbn.js"></script>
    <script src="js/script.js" type="module"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#34d399">
    <meta name="apple-mobile-web-app-title" content="Passbuilder">
    <meta name="application-name" content="Passbuilder">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>PassBuilder by Yashar Namdar</title>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <ion-icon name="key" class="header-icon"></ion-icon>
        <div class="header-title__text">PassBuilder</div>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-item btn sidebar-item1 sidebar-btn selected">
          <ion-icon name="home-outline" class="sidebar-icon"></ion-icon>
          <div class="sidebar-item__text title-passbuilder ">PassBuilder</div>
        </div>
        <div class="sidebar-item btn sidebar-btn sidebar-item2">
          <ion-icon name="bookmark-outline" class="sidebar-icon"></ion-icon>
          <div class="sidebar-item__text title-passwords">Passwords</div>
        </div>
        <div class="sidebar-item btn sidebar-btn sidebar-item3">
          <ion-icon name="contrast-outline" class="sidebar-icon"></ion-icon>
          <div class="sidebar-item__text title-darkmode">Dark Mode</div>
        </div>
        <div class="sidebar-item btn sidebar-btn sidebar-item4 btn-translate">
          <ion-icon name="language-outline" class="sidebar-icon"></ion-icon>
          <div class="sidebar-item__text persian title-translate">تغییر زبان</div>
        </div>
        <span class="credits"></span>
      </div>
      <div class="page">
        <div class="page1">
          <div class="page1-options">
            <div class="options-length">
              <span class="options-length__text">Length: 8</span>
              <input
                type="range"
                class="length-slider"
                min="1"
                max="20"
                step="1"
                value="8"
                autocomplete="off"
              />
            </div>
            <div class="options-other">
              <div class="options-left">
                <div
                  class="options-left-checkbox options-left__numbers"
                  title="( e.g. 123456 )"
                >
                  <label class="b-contain">
                    <span class="numbers">Numbers</span>
                    <input
                      type="checkbox"
                      class="numbers-check"
                      autocomplete="off"
                      checked="true"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
                <div
                  class="options-left-checkbox options-left__symbols"
                  title="( e.g. @#$% )"
                >
                  <label class="b-contain">
                    <span class="symbols">Symbols</span>
                    <input
                      type="checkbox"
                      class="symbols-check"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>

                <div
                  class="options-left-checkbox options-left__ambiguous"
                  title='( { } [ ] ( ) / \ " ` ~ , ; : . )'
                >
                  <label class="b-contain">
                    <span class="ambiguous">Ambiguous Characters</span>
                    <input
                      type="checkbox"
                      class="ambiguous-check"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
              </div>
              <div class="options-right">
                <div
                  class="options-right-checkbox options-right__lowercase"
                  title="( e.g. abcdefgh )"
                >
                  <label class="b-contain">
                    <span class="lowercase">Lowercase Letters</span>
                    <input
                      type="checkbox"
                      class="lowercase-check"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
                <div
                  class="options-right-checkbox options-right__uppercase"
                  title="( e.g. ABCDEFGH )"
                >
                  <label class="b-contain">
                    <span class="uppercase">Uppercase Letters</span>
                    <input
                      type="checkbox"
                      class="uppercase-check"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
                <div
                  class="options-right-checkbox options-right__similar"
                  title="( e.g. i, l, 1, L, o, 0, O )"
                >
                  <label class="b-contain">
                    <span class="similars">Similar Characters</span>
                    <input
                      type="checkbox"
                      class="similar-check"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="page1-results">
            <div class="results-generated">
              <span class="results__password"></span>
              <div class="results__copy results__copy__page1 btn" title="Copy">
                <ion-icon
                  name="copy-outline"
                  class="results__copy-icon"
                ></ion-icon>
              </div>
              <div class="results__save results__save__page1 btn" title="Save">
                <ion-icon
                  name="bookmark-outline"
                  class="results__save-icon"
                ></ion-icon>
              </div>
            </div>
            <div class="results-check">
              <div class="strength"></div>
              <div class="score">
                <span class="ttc"></span>
              </div>
            </div>
          </div>
          <div class="page1-generate">
            <div class="generate-div">
              <div class="generate-btn btn" tabindex="0">
                <ion-icon
                  name="sync-outline"
                  class="generate-btn__icon"
                ></ion-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="page2">
          <div class="no-passwords">
            Save a password to show it here.
          </div>
          <div class="saved-passwords" id="saved-passwords"></div>
        </div>
      </div>
      <div class="page-denier"></div>
    </div>

    <div class="page-save">
      <div class="save-options">
        <div class="save-options-name">
          <input
            type="text"
            class="i-input save-input save-input-name"
            placeholder="Name"
            autocomplete="off"
          />
        </div>
        <div class="save-options-website">
          <input
            type="text"
            class="i-input save-input save-input-url"
            placeholder="Website (e.g. www.google.com)"
            autocomplete="off"
          />
        </div>
        <div class="save-options-password">
          <input
            type="text"
            class="i-input save-input save-input-password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="save-btns">
        <div class="save-btn btn">Save</div>
        <div class="cancel-btn cancel-save btn">Cancel</div>
      </div>
    </div>

    <div class="page-reveal">
      <div class="page-reveal-info">
        <span class="page-reveal-password"></span>
        <div class="results__copy btn reveal__copy" title="Copy">
          <ion-icon name="copy-outline" class="results__copy-icon"></ion-icon>
        </div>
      </div>
      <div class="page-reveal-btns">
        <div class="delete-btn btn">Delete</div>
        <div class="cancel-btn cancel-reveal btn">Close</div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
