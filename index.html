<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="zxcvbn.js"></script>
    <script src="script.js"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassBuilder by Yashar Namdar</title>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <ion-icon name="dice-outline" class="header-icon"></ion-icon>
        <span class="header-title__text">PassBuilder</span>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <div
          class="sidebar-item btn sidebar-item1 selected"
          onclick="setSidebarOn(this)"
        >
          <ion-icon name="home-outline" class="sidebar-icon"></ion-icon>
          <div class="sidebar-item__text">PassBuilder</div>
        </div>
        <div
          class="sidebar-item btn sidebar-item2"
          onclick="setSidebarOn(this)"
        >
          <ion-icon name="bookmark-outline" class="sidebar-icon"></ion-icon>
          <div class="sidebar-item__text">Passwords</div>
        </div>
        <div class="sidebar-item btn sidebar-item3" onclick="setDarkModeOn()">
          <ion-icon name="contrast-outline" class="sidebar-icon"></ion-icon>
          <div class="sidebar-item__text">Dark Mode</div>
        </div>
        <span class="credits"></span>
      </div>
      <div class="page">
        <div class="page1">
          <div class="page1-options">
            <div class="options-length">
              <span class="options-length__text">Length: 8</span>
              <input
                type="range"
                class="length-slider"
                min="1"
                max="20"
                step="1"
                value="8"
                oninput="changeLengthValue()"
                autocomplete="off"
              />
            </div>
            <div class="options-other">
              <div class="options-left">
                <div
                  class="options-left-checkbox options-left__numbers"
                  title="( e.g. 123456 )"
                >
                  <label class="b-contain">
                    <span>Numbers</span>
                    <input
                      type="checkbox"
                      onclick="numbersCheck()"
                      autocomplete="off"
                      checked="true"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
                <div
                  class="options-left-checkbox options-left__symbols"
                  title="( e.g. @#$% )"
                >
                  <label class="b-contain">
                    <span>Symbols</span>
                    <input
                      type="checkbox"
                      onclick="symbolsCheck()"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>

                <div
                  class="options-left-checkbox options-left__ambiguous"
                  title='( { } [ ] ( ) / \ " ` ~ , ; : . )'
                >
                  <label class="b-contain">
                    <span>Ambiguous Characters</span>
                    <input
                      type="checkbox"
                      onclick="ambiguousCheck()"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
              </div>
              <div class="options-right">
                <div
                  class="options-right-checkbox options-right__lowercase"
                  title="( e.g. abcdefgh )"
                >
                  <label class="b-contain">
                    <span>Lowercase Letters</span>
                    <input
                      type="checkbox"
                      onclick="lowercaseCheck()"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
                <div
                  class="options-right-checkbox options-right__uppercase"
                  title="( e.g. ABCDEFGH )"
                >
                  <label class="b-contain">
                    <span>Uppercase Letters</span>
                    <input
                      type="checkbox"
                      onclick="uppercaseCheck()"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
                <div
                  class="options-right-checkbox options-right__similar"
                  title="( e.g. i, l, 1, L, o, 0, O )"
                >
                  <label class="b-contain">
                    <span>Similar Characters</span>
                    <input
                      type="checkbox"
                      onclick="similarCheck()"
                      autocomplete="off"
                    />
                    <div class="b-input"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="page1-results">
            <div class="results-generated">
              <span class="results__password"></span>
              <div
                class="results__copy results__copy__page1 btn"
                title="Copy"
                onclick="copy()"
              >
                <ion-icon
                  name="copy-outline"
                  class="results__copy-icon"
                ></ion-icon>
              </div>
              <div
                class="results__save results__save__page1 btn"
                title="Save"
                onclick="savePage()"
              >
                <ion-icon
                  name="bookmark-outline"
                  class="results__save-icon"
                ></ion-icon>
              </div>
            </div>
            <div class="results-check">
              <div class="strength"></div>
              <div class="score">
                <span class="ttc"></span>
              </div>
            </div>
          </div>
          <div class="page1-generate">
            <div class="generate-div">
              <div
                class="generate-btn btn"
                tabindex="0"
                onclick="generatePassword()"
              >
                <ion-icon
                  name="sync-outline"
                  class="generate-btn__icon"
                ></ion-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="page2">
          <div class="saved-passwords" id="saved-passwords"></div>
        </div>
      </div>
      <div class="page-denier"></div>
    </div>

    <div class="page-save">
      <div class="save-options">
        <div class="save-options-name">
          <input
            type="text"
            class="i-input save-input save-input-name"
            placeholder="Name"
            autocomplete="off"
          />
        </div>
        <div class="save-options-website">
          <input
            type="text"
            class="i-input save-input save-input-url"
            placeholder="Website (e.g. www.google.com)"
            autocomplete="off"
          />
        </div>
        <div class="save-options-password">
          <input
            type="text"
            class="i-input save-input save-input-password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="save-btns">
        <div class="save-btn btn" onclick="savePageSave()">Save</div>
        <div class="cancel-btn btn" onclick="savePageCancel()">Cancel</div>
      </div>
    </div>

    <div class="page-reveal">
      <div class="page-reveal-info">
        <span class="page-reveal-password"></span>
        <div
          class="results__copy btn reveal__copy"
          title="Copy"
          onclick="copyPassword()"
        >
          <ion-icon name="copy-outline" class="results__copy-icon"></ion-icon>
        </div>
      </div>
      <div class="page-reveal-btns">
        <div class="delete-btn btn" onclick="deletePassword()">Delete</div>
        <div class="cancel-btn btn" onclick="revealPageClose()">Close</div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
